          function loadpruebas(dni) { //mostrar pruebas por nºhistoria
                var active = dataBase.result;
                var data = active.transaction(["pruebas"], "readonly");
                var objectDb = data.objectStore("pruebas");

                var elements = [];
                var meses = [];
                var md = [];
                var slv = [];
                var resultadosmd =[];
                var resultadoslv =[];
              
                objectDb.openCursor().onsuccess = function (e) { //cuando entra en el almacen 

                    var result = e.target.result;

                    if (result == null) {
                       return;
                    }
                  
                   if(result.value.dni == dni){
                    
                      //elements.push(result.value);
                   meses.push((parseFloat(result.value.anyo) + parseFloat(result.value.mes)/12).toFixed(2));
                   meses.sort();//ordenación
                   md.push(parseFloat(result.value.md));
                   slv.push(parseFloat(result.value.slv).toFixed(4));
                   //resultados = linearRegression(md,meses);
                   resultadosmd = linearRegression(md,meses);
                   resultadoslv = linearRegression(slv,meses);
                   console.log(resultadosmd);
                   console.log(resultadoslv);
                   
                      //meses.push(result.value.anyo + (result.value.mes/12));
                  }
                    result.continue();
                    //console.log('MD:',md);

                    md = [];
                    document.querySelector("#elementsList").innerHTML = outerHTML;
                };
            }

        function linearRegression(y,x){

        var lr = {};
        var n = y.length;
        var sum_x = 0;
        var sum_y = 0;
        var sum_xy = 0;
        var sum_xx = 0;
        var sum_yy = 0;

        for (var i = 0; i < y.length; i++) {

            sum_x += parseFloat(x[i]);
            sum_y += parseFloat(y[i]);
            sum_xy += (parseFloat(x[i])*parseFloat(y[i]));
            sum_xx += (parseFloat(x[i])*parseFloat(x[i]));
            sum_yy += (parseFloat(y[i])*parseFloat(y[i]));
        } 

        lr['slope'] = (n * sum_xy - sum_x * sum_y) / (n*sum_xx - sum_x * sum_x);//pendiente
        lr['intercept'] = (sum_y - lr.slope * sum_x)/n;//intercepción
        lr['r2'] = Math.pow((n*sum_xy - sum_x*sum_y)/Math.sqrt((n*sum_xx-sum_x*sum_x)*(n*sum_yy-sum_y*sum_y)),2).toFixed(2);//coeficiente de determinación
            
        return lr;

       // resultados.push(lr[r2]);

};
    
    
            function loadAll() {//en esta se muestra todo
                var active = dataBase.result;
                var data = active.transaction(["pruebas"], "readonly");
                var objectDb = data.objectStore("pruebas");//sobre que almacen queremos trabajar

                var elements = [];//array donde guardamos los objetos del almacen

                objectDb.openCursor().onsuccess = function (e) { //cuando entra en el almacen 

                    var result = e.target.result; //el resultado de abrir el curso esta en result

                    if (result === null) {//es cuando llegamos al final
                        return;
                    }
                    elements.push(result.value);//vamos guardando en el array
                    result.continue();//para continuar con el siguiente objeto

                };

                data.oncomplete = function () { //cuando se haya completado todo 

                    var outerHTML = '';//creamos una variable para mostrar el código html

                    for (var key in elements) {//recorremos el array elements 

                        
                        outerHTML += '\n\
                        <tr>\n\
                            <td>' + elements[key].id + '</td>\n\
                            <td>' + elements[key].md + '</td>\n\
                            <td>' + elements[key].slv + '</td>\n\
                            <td>' + elements[key].mes + '</td>\n\
                            <td>' + elements[key].anyo + '</td>\n\
                            <td>\n\
                        </tr>';
                    }

                    elements = [];//vaciamos elements
                    document.querySelector("#elementsList").innerHTML = outerHTML;
                };
            }
            
            function loadAllByName() {

                var objectDb = data.objectStore("pacientes");//

                            </td>\n\
                        </tr>';

                    }

                    elements = [];
                    document.querySelector("#elementsList").innerHTML = outerHTML;
                };
            }
